<html>
<head>
  <title>This is a fake page to look at in inspector</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">  </script>
  <script>
    $(function() {
     var presidents = [];
     $.getJSON('simple.json', function(json) {
         $.each(json.presidents, function(i, f) {
            var tblRow = "<tr>" + "<td>" + f.firstName + "</td>" +
             "<td>" + f.lastName + "</td>" + "</tr>"
             $(tblRow).appendTo("#president_data tbody");
       });
     });
  });
  </script>

  <style>
    p.intro {
       font-size: 120%;
       font-style: italic;
       padding=top: 12px;
    }
  </style>
</head>

<body style="margin:2em;">
  <h2> A heading </h2>
    <p class="intro"> This is a paragraph with larger text, in italics</p>
  <div>
    <p>This is a table created from the json file:</p>
    <table class="table" id="president_data" style="margin-top:2em;">
        <thead>
          <th> First Name </th>
          <th> Last Name </th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p>Somewhere in this we loaded a json object. See if you can find it in the network tab!</p>
  </div>
</body>

</html>
